<h1 mat-dialog-title>Add Product Form</h1>

<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input fromControlName="productName" matInput placeholder="Placeholder" />
      <mat-icon matSuffix>sentiment_very_satified</mat-icon>
     <mat-hint>Hint</mat-hint>
    </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
         <mat-select fromControlName="category" placeholder="Category">
             <mat-option value="Fruits">Fruits</mat-option>
             <mat-option value="Vegetales">Vegetables</mat-option>
             <mat-option value="Electronic">Electronic</mat-option>
         </mat-select>
       
      </mat-form-field>

  
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input fromControlName="date" matInput [matDatepicker]="picker"/>
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <label for=""><h1>Product Freshness</h1></label>
        <mat-radio-group fromControlName="freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-button"> </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
          <mat-label fromControlName="price">Price  </mat-label>
          <input matInput type="number" placeholder="Name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>comment </mat-label>
            <textarea  fromControlName="comment" matInput></textarea>
        </mat-form-field>
      </form>
</div>

  <div mat-dialog-action [align]="'end'">
      <button mat-raised-button clor="warn" mat-dialog-close>Close</button>
      <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">Save</button>
      




    </div>
