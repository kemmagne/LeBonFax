<div class="login-form">
    <div fxFlex="25">

        <mat-toolbar>Login Page</mat-toolbar>
        <form  [formGroup]="login" fxLayoutAlign="stretch"  fxLayout="column"  class="Login-form">

            <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
             
              </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>

            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

    
        

        <button mat-raised-button (click)="loginSubmit(login.value)" [disabled]="login.invalid"  color="primary" type="submit">Lgoin</button>
 
    </form>
   
 

</div>
